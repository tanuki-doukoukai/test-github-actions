name: Create PR deploy to staging

on:
  pull_request:
    types:
      - closed
    branches:
      - deploy

jobs:
  create-pull-request:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref != 'staging'
    uses: ./.github/workflows/create-pull-request.yml
    with:
      head_branch: deploy
      base_branch: staging
      pr_title: "deploy -> staging (#${{ github.event.pull_request.number }})"
      pr_body: |
        このPRは、以下のPRの変更内容を \`staging\` ブランチに反映するためのものです。

        - original pr: #${{ github.event.pull_request.number }}
        - original author: ${{ github.event.pull_request.user.login }}
    secrets:
      app_id: ${{ secrets.TANUKI_2_APP_ID }}
      app_private_key: ${{ secrets.TANUKI_2_PRIVATE_KEY }}

  request-review:
    needs: create-pull-request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.TANUKI_2_APP_ID }}
          private-key: ${{ secrets.TANUKI_2_PRIVATE_KEY }}

      - name: Request Review
        run: |
          REVIEWERS_JSON="{\"reviewers\":[\"${{ github.event.pull_request.user.login }}\"]}"
          curl -s -X POST \
            -H "Authorization: token ${{ steps.app-token.outputs.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ needs.create-pull-request.outputs.pr_number }}/requested_reviewers \
            -d "$REVIEWERS_JSON"

  pr-merge-action-required-notify:
      - uses: actions/create-github-app-token@v1
        id: notify-token
        with:
          app-id: ${{ secrets.TANUKI_2_APP_ID }}
          private-key: ${{ secrets.TANUKI_2_PRIVATE_KEY }}
          repositories: test-notify

      - name: Call notify workflow
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ steps.notify-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/tanuki-doukoukai/test-notify/dispatches \
            -d '{
              "event_type": "test-notify",
              "client_payload": {
                "notify_type": "auto-create-pr-merge-action-required",
                "author": "${{ github.event.pull_request.user.login }}",
                "pull_request":{
                  "number": ${{ github.event.pull_request.number }},
                  "title": "${{ github.event.pull_request.title }}",
                  "url": "${{ github.event.pull_request.html_url }}",
                }
              }
            }'
