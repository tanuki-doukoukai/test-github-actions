name: Create PR deploy to staging

on:
  pull_request:
    types:
      - closed
    branches:
      - deploy

jobs:
  create-pull-request:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref != 'staging'
    uses: ./.github/workflows/create-pull-request.yml
    with:
      head_branch: deploy
      base_branch: staging
      pr_title: "deploy -> staging (#${{ github.event.pull_request.number }})"
      pr_body: |
        このPRは、以下のPRの変更内容を \`staging\` ブランチに反映するためのものです。

        - original pr: #${{ github.event.pull_request.number }}
        - original author: ${{ github.event.pull_request.user.login }}
    secrets:
      app_id: ${{ secrets.TANUKI_2_APP_ID }}
      app_private_key: ${{ secrets.TANUKI_2_PRIVATE_KEY }}

  request-review-and-notify:
    needs: create-pull-request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.TANUKI_2_APP_ID }}
          private-key: ${{ secrets.TANUKI_2_PRIVATE_KEY }}

      - name: Request Review
        run: |
          REVIEWERS_JSON="{\"reviewers\":[\"${{ github.event.pull_request.user.login }}\"]}"
          curl -s -X POST \
            -H "Authorization: token ${{ steps.app-token.outputs.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ needs.create-pull-request.outputs.pr_number }}/requested_reviewers \
            -d "$REVIEWERS_JSON"

      - name: 🔍 Test token access test-github-actions
        run: |
          curl -s -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/tanuki-doukoukai/test-github-actions

      - name: 🔍 Test token access test-notify
        run: |
          curl -s -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/tanuki-doukoukai/test-notify

      - uses: actions/create-github-app-token@v1
        id: notify-token
        with:
          app-id: ${{ secrets.TANUKI_2_APP_ID }}
          private-key: ${{ secrets.TANUKI_2_PRIVATE_KEY }}
          repositories: test-notify

      - name: Notify Slack (via another repo)
        run: |
          PAYLOAD=$(jq -n \
            --arg title "✅ PR作成 & レビュー依頼 完了" \
            --arg github_user "${{ github.event.pull_request.user.login }}" \
            --arg pr_number "${{ github.event.pull_request.number }}" \
            --arg repo "${{ github.repository }}" \
            --arg content "<https://github.com/$repo/pull/$pr_number|PR #$pr_number> を作成しました。\n\n作成者: \`$github_user\`\nレビューのご対応をお願いいたします 🙏" \
            '{title: $title, mentions: [$github_user], content: $content}')

          curl -s -X POST \
            -H "Authorization: Bearer ${{ steps.notify-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/tanuki-doukoukai/test-notify/actions/workflows/slack-notify.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"payload\":$(echo "$PAYLOAD" | jq -c)}}"

      - name: Trigger another workflow
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ steps.notify-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/tanuki-doukoukai/test-notify/actions/workflows/test.yml/dispatches \
            -d "{\"ref\":\"main\"}"